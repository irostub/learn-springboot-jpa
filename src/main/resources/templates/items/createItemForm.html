<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .field-error {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form th:action="@{/items/new}" th:object="${form}" method="post">
    <div class="form-group">
      <label th:for="name">상품명</label>
      <input type="text" th:field="*{name}" class="form-control" th:errorclass="field-error"
             placeholder="이름을 입력하세요">
      <small class="form-text text-danger" th:errors="*{name}">Name Error</small>

    </div>
    <div class="form-group">
      <label th:for="price">가격</label>
      <input type="number" th:field="*{price}" class="form-control" th:errorclass="field-error"
             placeholder="가격을 입력하세요">
      <small class="form-text text-danger" th:errors="*{price}">Price Error</small>

    </div>
    <div class="form-group">
      <label th:for="stockQuantity">수량</label>
      <input type="number" th:field="*{stockQuantity}" th:errorclass="field-error" class="formcontrol" placeholder="수량을 입력하세요">
      <small class="form-text text-danger" th:errors="*{stockQuantity}">StockQuantity Error</small>
    </div>
    <div class="form-group">
      <label th:for="author">저자</label>
      <input type="text" th:field="*{author}" class="form-control"
             placeholder="저자를 입력하세요">
    </div>
    <div class="form-group">
      <label th:for="isbn">ISBN</label>
      <input type="text" th:field="*{isbn}" class="form-control" th:errorclass="field-error"
             placeholder="ISBN을 입력하세요">
      <small class="form-text text-danger" th:errors="*{isbn}">isbn Error</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
